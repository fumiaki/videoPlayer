<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video Player Electron</title>

  </head>
  <body>
    <div onclick="store.dispatch(actions.play())" style="position: relative">
      <canvas id="main" style="position: absolute;z-index: -1"></canvas>
      <div id="imgDisplay" style="position: absolute;z-index: 0"></div>
      <canvas id="progress" style="position: relative;z-index: 100"></canvas>
    </div>

    <div>
      <button id="btnReset" onclick="store.dispatch(actions.jump(0))">Reset</button>
      <button id="btnBack" onclick="store.dispatch(actions.jump(store.getState().frameNo - 1))">-1</button>
      <button id="btnPlay" onclick="store.dispatch(actions.play())">Play/Pause</button>
      <button id="btnPlay" onclick="store.dispatch(actions.jump(store.getState().frameNo + 1))">+1</button>
      <button id="btnPlay" onclick="console.log(store.getState())">Play</button>
    </div>

    <div>
      <div id="labelFramerate">FPS:000</div>
      <div id="labelFrameNumber">FN :0</div>
      <div id="labelMsec">MSEC :0</div>
      <div id="labelFilterList">(no filter)</div>
      <cv-module-list id="moduleList"></cv-module-list>
    </div>

    <script src="app.js"></script>

  </body>
</html>
