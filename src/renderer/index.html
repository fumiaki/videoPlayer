<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <head>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <!--link href="lib/material-components-web.css" rel="stylesheet" type="text/css"></link-->
    <title>Video Player Electron</title>

  </head>
  <body>
    <header class="mdc-top-app-bar mdc-top-app-bar--short">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
          <span class="mdc-top-app-bar__title">Video Player Electron</span>
        </section>
      </div>
    </header>

    <div class="mdc-card" style="height:80px; width:400px">
      Test
    </div>

    <div class="mdc-card">
      <div class="mdc-card__media" onclick="store.dispatch(actions.play())" style="position: relative">
        <div id="imgDisplay" style="position: absolute;z-index: 50"></div>
        <canvas id="main" style="position: static;z-index: 1"></canvas>
      </div>
      <h2 class="mdc-typography--headline6">TEST TEST TEST</h2>
      <div class="mdc-typography--body2">This is Content Body</div>

      <div class="mdc-card__actions" style="width:100%">
        <div id="testCtl"  style="width:100%"></div>
      </div>
    </div>

    <div>
      <mwc-button id="btnPlay" onclick="store.dispatch(actions.play())">Run</mwc-button>
      <mwc-button id="btnState" onclick="console.log(store.getState())">State</mwc-button>
      <mwc-button id="btnSaveLogs" onclick="console.log('AAA');player.saveLogs()">SaveLogs</mwc-button>
    </div>

    <div>
      <span id="labelFramerate">FPS:000</span>
      <cv-module-list id="moduleList"></cv-module-list>
    </div>

    <script src="app.js"></script>

    <script src="lib/material-components-web.js"></script>
    <script>
      //mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'))
      mdc.autoInit()
    </script>

  </body>
</html>
